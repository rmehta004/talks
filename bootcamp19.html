      # .center[Approach]

      ---
      
      

      # .center[Gather the Data]

      .pull-left[
      - 20+ labs 
      - 30+ datasets
      - 100+ terabytes
      ]

      .pull-left[
      - from nano to macro
      - worm, fly, mouse, primate, human
      - largest and most diverse open repository in brain science
      ]

      <img src="images/neurodata_home.png" style="position:absolute; top:260px; left:150px; height:100%;"/>


      <!-- - image of OCP webpage, description of each dataset being > 100 GB, ie, 1 4K movie, an image of a pile of 1000 DVDs -->

      ---


      # .center[Manage the Data]

      .pull-left[
      - too big for your hard drive
      - too big to open in Preview or Photos
      - too big to visualize online
      ]

      .pull-right[
      - too many files to keep track of
      - too expensive to download data
      - big data systems
      ]

      <img src="images/High_Performance_Computing_Center_Stuttgart_HLRS_2015_07_Cray_XC40_Hazel_Hen_IO.jpg" style="position:absolute; top:260px; left:0px; width:100%;"/>

      .footnote[source: [wikimedia](https://commons.wikimedia.org/wiki/File:High_Performance_Computing_Center_Stuttgart_HLRS_2015_07_Cray_XC40_Hazel_Hen_IO.jpg)]


      ---

      # .center[Process the Data]

      .pull-left[
      - convert bits to networks
      - distributed pipelines
      - integrated quality assurance
      ]



      <img src="images/Culture_Matrix_Code_corridor.jpg" style="position:absolute; top:260px; left:0px; height:100%;"/>

      .footnote[source: [wired](https://www.wired.com/story/the-matrix-code-sushi-recipe/)]



      ---

      # .center[Model the Data]

      .pull-left[
      - statistical models of networks
      - incorporate uncertainty
      - address populations
      ]

      .pull-right[
      - develop estimators
      - prove theorems
      ]

      <img src="images/brain-cicruit.svg" style="position:absolute; top:260px; left:240px; height:60%;"/>

      
      ---

      # .center[Analyze the Data]


      .pull-left[
      - 4 different populations
      - dots represent brain regions
      - lines represent connections
      ]

      .pull-right[
      - each brain is an average over many people
      - averages look similar to one another
      ]


      <img src="images/megamean3.png" style="position:absolute; top:300px; left:60px; width:90%;"/>


      ---


      ### Differences Between Studies

      
      .pull-left[
      - 20 studies of ~100 individuals each
      - each line is the difference between a pair of studies
      - right to left: small to large differences
      ]




      <img src="images/inverse_batch.png"  style="height: 400px;"/>
      
      <!-- - 20 datasets, >3000 individuals -->
      
      <!-- .footnote[https://neurodata.io/ndmg] -->
      
      ---
      
      ### Differences Between Sexes

      .pull-left[
      - 20 studies of ~100 individuals each
      - each line is the difference between a pair of studies
      - right to left: small to large differences
      ]

      .pull-right[
      - sex differences are small
      - could be due to demographics
      - could be due to study artifacts
      ]



      <img src="images/inverse_batch_sex.png"  style="height: 400px;"/>
      
      <!-- - 20 datasets, >3000 individuals -->
      <!-- - sex effect is smaller than site effect -->
      
      <!-- .footnote[https://neurodata.io/ndmg] -->

      
      ---

      # .center[Share the Data]

      .pull-left[
      - 1000+ unique visitors / week
      - ~100,000 unique visitors
      ]

      .pull-left[
      - 200+ cities
      - 130+ countries 
      - all inhabited continents
      ]


      <img src="images/google-analytics.png" style="position:absolute; bottom:0px; left:130px; width:70%;"/>



      ---

      # .center[Next Steps]

      <br>

      - Working with Amazon to provide free storage for everyone 
      - Make software "self-serve" to eliminate the bottleneck of us
      - Require more data to pool together
      - New AI to harmonize data
      - Discover more connections across datasets

      ---

      # .center[Summary]

      <br>

      - Brains are beautiful
      - Brains are ubiquitous
      - Brains are awesome 
      - Brains are circuits
      - We build big data systems and machine learning algorithms to make sense of them 
      - Everyone can access and benefit from this work

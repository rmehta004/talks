### History of Data Science


- 1900s: correlation (Pearson)
- 1910s: standard deviation (Galton)
- 1920s: design of experiments (Fisher)
- 1930s: confidence intervals, NP testing (Neyman-Pearson)
- 1940s: Bayesian stats (Jeffreys), resampling (von Neumann)
- 1950s: information theory (Shannon), decision theory (Wald)
- 1960s: robust statistics (Wilcox, Huber), perceptrons (Rosenblatt)
- 1970s: exploratory data analysis (Tukey),  regression (Stone)
- 1980s: decision trees (Stone), wavelets (Daubechies)
- 1990s: random forests (Geman, Breiman), SVM (Vapnik)
- 2000s: nonparametrics (Devroye), causal inference (Pearl)
- 2010s: deep learning (Hinton)

---
### Definitions (according to wikipedia)

1. **Statistics** is a branch of mathematics dealing with data collection, organization, analysis, interpretation and presentation.
2. **Data science** is an interdisciplinary field that uses scientific methods, processes, algorithms and systems to extract knowledge and insights from data in various forms, both structured and unstructured.
3. **Pattern recognition** is the automated recognition of patterns and regularities in data.
4. **Data mining** is the process of discovering patterns in large data sets involving methods at the intersection of machine learning, statistics, and database systems.
5. **Machine learning** is the scientific study of algorithms and statistical models that computer systems use to effectively perform a specific task without using explicit instructions, relying on patterns and inference instead.
<!-- 6.  Computer science defines **artificial intelligence** research as the study of "intelligent agents": any device that perceives its environment and takes actions that maximize its chance of successfully achieving its goals. -->

### What is Biomedical Data Science? 

1. the study of biomedical data and information, of how such data and information may be structured, and of how analysis and processing of biomedical data and information will lead to new discoveries and to advances in health and healthcare. -- stanford

--

3. the interdisciplinary field that encompasses the study and pursuit of the effective uses of biomedical data, information, and knowledge for scientific inquiry, problem-solving, and decision-making, driven by efforts to improve human health. -- madison

--

1. an interdisciplinary field that uses algorithms, statistical models, and (database) systems  to manage, visualize, wrangle, summarize, generalize, and control biomedical data driven by efforts to improve  health and healthcare. -- jovo


---
### Why is it hard?

1. volume: data are large, sometimes millions or billions of "records"
2. variety: data are multi-modal, including structured and unstructured data, text, images, etc.
3. velocity: in some contexts, data are streaming (e.g., in ER)
4. veracity: data are noisy (sensors are broken, crappy, etc.)
5. domain knowledge

The first four are the  `4 V's of Big Data`

### What "system tools" are required?

1. Manage: create, read, edit, delete (crud)
2. Visualize: charts, tables, infographics, sculptures 
3. Wrangle: outliers, imputation, deconvolution
3. Summarize: point estimation,  quantization, object  localization
4. Generalize: hypothesis test, model, simulate, 
5. Predict: classify, regress, forecast
5. Control: reinforcement learning, experimental design


---
### Manage 

Data management systems enable users to create, read, edit, and delete "records".

- little data: store on local hard drive in file system 
- big data:  too large to store on local hard drive (eg, Dropbox), and/or  too complex to keep track of everything (eg, Google Photos)


Tools include various kinds of databases: 
- relational database 
- NoSQL database - stores JSON files lacking schema
- Spatial database - stores 2D+ images for fast access

### Wrangle 

Data wrangling (as defined by me) consists of any operation one applies to the data that maintains its representation, such as outlier detection, missing value imputation, and deconvolution


- little data: matlab/python/R scripts 
- big data: distributed pipelines 

Scientific workflow management tools include:

- Galaxy
- NiPype
- Luigi

### Summarize 

Data summaries include point estimates, confidence intervals, clusters, principle components analysis, etc. There are two qualitatively different kinds of summaries:
   1. "maintain representation", eg, mean
   2. map into new representation, eg, image --> graph or  name 

Examples: 
  1. the average height of the sample was 8'
  2. the tree is in the upper left quadrant

### Generalize 

The goal of data collection is often not merely to characterize the sample, but rather, infer properties of a "population". Requires assumptions about 

- sample data 
- measurement bias and variance
- estimators

Generalization tools include:
- hypothesis testing
- modeling 
- simulation

Example: the average African-American female is 8' tall (under Gaussian model of heights)

### Predict

Prediction can be thought of as a special case of generalization, and is often associated with "machine learning".  Three general kinds of prediction:

- classify: X is of type A
- regress: given X, Y is expected to be 6
- forecase: X is expected to be 6 tomorrow

Example tools:
- sklearn
- tensorflow

---
### Control 

Data control is about choosing which measurements to make, and includes:

- classical control theory: dynamic modeling, kalman, etc.
- reinforcement learning: training actors with trials 
- design of experiments: case-control study, randomized control trial, active learning, etc.


Example tools:

- Google's Dopamine 
- OpenAI Gym

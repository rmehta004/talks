# Improve Lab Practices 



---

## Jovo Feedback 

- I'm sorry, I don't think you are stupid or lazy.
- I am actively speaking to a number of my mentors to address this.
- Concrete actions 
      - sleeping >3 hrs per night 
      - proposing new meeting arrangement 
      - being at Clark & available more  
      - making my expectations and perspective more explicit ([impeccable agreements](https://neurodata.io/about/agreements/#the-definition-of-an-impeccable-agreement-(our-goal-for-all-agreements))
      - suggesting "up managing" tips to team





---

### Proposed Revised Weekly Meeting 

- Every trainee has a regular meeting led by you, to support **you**.
- Focus is entirely on how to get **your** next "step" completed. 
  - typically paper, sometimes grant, abstract, talk
- You invite whomever you want to attend (jovo will be there).
- This is your opportunity to present your progress, and **request help** on any bottlenecks.
- May be intimidating, but an important skill to develop.

Recommendations:
- Weekly, 30-60 minutes (other arrangements totally ok too)
- All meetings on *Wednesday*, between 9:30 and 3pm, 
  - if they don't all fit, then *Monday* 9:30-3pm.
- Sequence in relevant order


---

## Proposal for Jovo Availability


- Will avoid traveling/scheduling on meeting days whenever possible
  - when unavoidable, will prioritize meeting immediately upon return
- Ad hoc meeting requests will always be honored within 1 week of request 


---

## Proposal for Onboarding

- Goal: new-comers feel comfortable and useful sooner
- New lab members will be encouraged to attend all trainee-led lab meetings one week
- Then choose one to contribute to 
  - in collaboration with trainees/jovo
- That trainee becomes that lab member's mentor for all things 
- Jovo will help guide this process


---

## Proposals for Compute 

- Working through transition from Ben Falk towards Anthony  
- Some could take ownership of servers 
- Tutorials at thursday lunch 
  - Jesse give MARCC tutorial
  - vikram gives AWS tutorial
  - ebridge gives CIS tutorial
- If evidence suggests we need more hardware, we will buy it.


---

## Space 

- Currently, 600 sq ft, plus anywhere in Kavli whenever we want 
- Goal: 3000 sq ft  (TBD)


---

## Everything else 

- Make PR to agreements this week, and post in #core
- All PRs will be merged next week
- No updates made until next "lab practices" meeting 
- When should we do the next one?

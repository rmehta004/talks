### NeuroData:<br>A community-developed open-source computational ecosystem for big neuro data

Joshua T. Vogelstein

<img src="images/neurodata_blue.png" style="height:150px;float:right;"/>


<br><br><br><br><br>

<img src="images/funding/jhu_bme_blue.png" STYLE="HEIGHT:95px;"/>
<img src="images/funding/KNDI.png" STYLE="HEIGHT:95px;"/>

---
### Origin: Hosting public data (2011-)
<img src="images/website_datapage.png" style="width: 100%;"/>

.footnote[<http://neurodata.io/data/>]

---
### ... but, it's hard.

Donâ€™t work alone!
- We set out to revolutionize data management
- And we have had mixed results...
- ...but excited to have seeded a second generation
---
### New Role: A community-developed... 

Shift from "build your own" to "see what's available; supplement where necessary."

- Collaborative: across organizations (JHU, Allen, Janelia, Google)
- Cloud computing ecosystem
- End-to-end: data management from microscope to publication
- Spanning paradigms and modalities (EM, AT, MRI, Light Sheet)
- Visualize data at all stages
- Reproducible, extensible analysis ([Jupyter](http://jupyter.org/), [Gigantum](https://gigantum.com/))

---

###  What is our software stack?

<img src="images/nd_stack.png" STYLE="height:450px;"/>

.footnote[https://neurodata.io/help/overview/]


---

### Spatial Database: BossDB

- Ported to AWS for scalability
- Random access to arbitrary cutouts
- Downsamples
- Experimental metadata storage (e.g. JSON)
- Authentication
- Spatial queries on annotations

<img src="images/bossDB.png" STYLE="width:100%;"/>

.footnote[https://github.com/neurodata/boss]

---

### NDeX: data to/from cloud

- images: uint8 and uint16
- annotations: uint64
- file formats: png, tiff, jpg, numpy, etc.
- z-slice: flexible naming conventions
- multi-channel
- pip installable

.footnote[https://github.com/neurodata/ndex]



---
### NeuroGlancer for Visualization

.pull-left[
NeuroData Modifications include:
- Boss support
- Multi-color support
- json backend
- Ontology info
]

.pull-right[
<img src="images/AT_rorb.png"  style="width: 120%;"/>
]

.footnote[https://github.com/neurodata/neuroglancer]




---
### NDReg for Light sheet registration

<br>
<img src="images/ndreg.png"  style="width: 100%;"/>

- LDDMM
- Fully automatic (no landmarks)
- Modalities: iDisco, CLARITY, MRI, histology, etc., 
- Species: human, rat, mouse, zebrafish...


.footnote[https://github.com/neurodata/ndreg]

<img src="images/clarity_cells.png"  style="position:absolute; left:0px; top:20px; width: 100%;"/>

---

### Current Data Hosting Strategy 

- 200+ teravoxels
- 100+ public & private datasets
- 30+ collaborators 
- All 3D+ data (no ephys, etc.)
- Costs us cloud pricing
- Investigating distributed model
- Open/excited to collaborate


.footnote[https://neurodata.io/data]




---
### Statistical Machine Learning

- High-Dimensional (non-Euclidean) and Low-Sample Size Data
- [LOL](https://github.com/neurodata/lol), [LumberJack](https://github.com/neurodata/lumberjack), [MGC](https://github.com/neurodata/mgc), [GrasPy](https://github.com/neurodata/graspy), [knor](https://github.com/neurodata/knorR)...

.center[<img src="images/neurodata_tools.png" style="height: 380px"/>]

.footnote[https://neurodata.io/tools/]


---

### Work In Progress 

- [FlyWheel](https://flywheel.io/) for data management
- [CloudVolume](https://github.com/seung-lab/cloud-volume) (from Seung Lab) 
- Convolutional Dictionary Learning  (with [J Sulam](https://sites.google.com/view/jsulam))
- Neuroglancer support for time-series data
- Something with you?
